<!DOCTYPE html>
<html>
<body>

<video id="videoElement" controls autoplay muted playsinline>
    <source src="videos/video1.mp4" id="mp4Source" type="video/mp4">
</video>

<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script>

var i = 0;
var sources = ['videos/video2.mp4', 'videos/video3.mp4','videos/video1.mp4'];
videoElement.addEventListener('ended', function(){
   videoElement.src = sources[(++i)%sources.length];
   videoElement.load();
   videoElement.play();
}, true);

</script>
</body>
</html>
